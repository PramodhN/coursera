    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController">
            <div class="col-xs-12">
              <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                    <img class="media-object img-thumbnail"
                     ng-src={{dish.image}} alt="Uthappizza">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{dish.name}}
                     <span class="label label-danger">{{dish.label}}</span>
                     <span class="badge">{{dish.price | currency}}</span></h2>
                    <p>{{dish.description}}</p>
                </div>
              </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
              <p>
                <h4 class="">Customer Comments
                  <small>Sort by: </small><input type="text" ng-model="query" />
                </h4>
              </p>
              <ul class="media-list">
                <li ng-repeat="comments in dish.comments | orderBy:query">
                  <blockquote>
                    <p>{{comments.rating}} Stars</p>
                    <p>{{comments.comment}}</p>
                    <footer>{{comments.author}}, {{comments.date | date}} </footer>
                  </blockquote>
                </li>
              </ul>
            </div>
        </div>

    </div>
